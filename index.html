<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./classes/Modal.js" ></script>
    <script type="text/javascript" src="./classes/Tile.js" ></script>
    <script type="text/javascript" src="./classes/Collection.js" ></script>
    <script type="text/javascript" src="./index.js" ></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="media-list">
        <template id="media-row">
            <div class="collection">
                <div class="title"></div>
                <div class="media-tiles"></div>
            </div>
        </template>
        <template id="media-tile">
            <div class="tile">
                <img class="tile-image" src="" alt="Media Title" onerror="this.style.display='none';" />
            </div>
        </template>
    </div>
    <div id="media-modal">
        <img class="background-image" src="" alt="Media Image"/>
        <video class="video-art" width="500" autoplay muted loop>
            <source src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="media-data">
            <div class="media-title">
            </div>
            <div class="media-rating">
            </div>
        </div>
    </div>
</body>
